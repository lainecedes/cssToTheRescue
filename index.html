<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <h1>Popovers and anchor positioning</h1>
        <main>
            <!-- elaine's section -->
            <section>
                <button id="elaine-anchor" popovertarget="elaine-popover">Open</button>
                <div popover anchor="elaine-anchor" id="elaine-popover">
                    <img src="" alt="profile photo" />
                    <h2>Hoi iedereen</h2>
                    <p>Coole tekst enzo!</p>
                </div>
            </section>

            <!-- SENA START -->
            <section>
                <button popovertarget="sena-popover">
                    <span>User</span>
                    <span>Sena</span>
                </button>
                <div popover="manual" id="sena-popover">
                    <button popovertarget="sena-popover" popovertargetaction="hide">x</button>
                    <ul>
                        <li>
                            <img src="#" alt="sena" />
                        </li>

                        <li>
                            <p>Sena Nur</p>
                        </li>

                        <li>
                            <!-- <button popovertarget="sena-socials">Socials</button> -->
                            <p>Socials</p>
                        </li>
                        <!-- <li popover id="sena-socials"> -->
                        <li>
                            <a href="https://github.com/Sensinki">GitHub</a>
                            <a href="https://www.instagram.com/_sennk_/">Instagram</a>
                            <a href="https://www.linkedin.com/in/sena-nur-k-50169721a/">LinkedIn</a>
                        </li>
                    </ul>
                </div>
            </section>
            <!-- SENA END -->

            <section>
                <button popovertarget="my-popover">Open Popover</button>
                <div popover id="my-popover">Greetings, one and all!</div>
            </section>
        </main>
    </body>
</html>
