<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

<body>
    <h1>Popovers and anchor positioning</h1>
    <main>
        <!-- elaine's section -->
        <section>
            <button id="elaine-anchor" popovertarget="elaine-popover">Open</button>
            <div popover anchor="elaine-anchor" id="elaine-popover">
                <img src="" alt="profile photo" />
                <h2>Hoi iedereen</h2>
                <p>Coole tekst enzo!</p>
                <ul>
                    <li><img src="images/Instagram_icon.png" /></li>
                    <li><img src="images/Spotify_icon.png" /></li>
                    <li><img src="images/discord-mark-blue.png" /></li>
                </ul>
            </div>
        </section>

        <!-- SENA START -->
        <section>
            <button popovertarget="sena-popover">
                <span>User</span>
                <span>Sena</span>
            </button>
            <div popover="manual" id="sena-popover">
                <button popovertarget="sena-popover" popovertargetaction="hide">x</button>
                <ul>
                    <li>
                        <img src="images/sena.jpg" alt="sena" />
                        <p>Sena Nur</p>
                    </li>

                    <li>
                        <!-- <button popovertarget="sena-socials">Socials</button> -->
                        <p>Socials</p>
                    </li>
                    <!-- <li popover id="sena-socials"> -->
                    <li>
                        <a href="https://discord.com/users/933739295125160007"><img src="images/discord-mark-blue.png"
                                alt="discord" /></a>
                        <a href="https://www.instagram.com/_sennk_/"><img src="images/Instagram_icon.png"
                                alt="instagram" /></a>
                        <a href="https://www.linkedin.com/in/sena-nur-k-50169721a/"><img src="images/LinkedIn_icon.png"
                                alt="linkedin" /></a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- SENA END -->
        <!-- JUSTIN START -->
        <section>
            <button id="justinbtn" popovertarget="my-popover-justin">
                <p>Open</p>
            </button>
            <div popover="manual" anchor="justinbtn" id="my-popover-justin">
                <ul>
                    <button popovertarget="my-popover-justin" popovertargetaction="hide">
                        <p>x</p>
                    </button>
                    <li>
                        <a href="https://www.linkedin.com/in/justin-prins-123036157/" target="_blank"><img
                                src="./images/LinkedIn_icon.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/user/11128373260?si=4ba9b29477024866" target="_blank">
                            <img src="./images/Spotify_icon.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/justinprins/" target="_blank"> <img
                                src="./images/Instagram_icon.png" alt="" /></a>
                    </li>
                </ul>
            </div>
        </section>
